// options.html
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    h1 {
      font-size: 20px;
      color: #333;
    }
    p {
      font-size: 14px;
      color: #666;
    }
    input[type="text"] {
      width: 300px;
      border: 1px solid #ccc;
      padding: 5px;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Search Blocker</h1>
  <p>Enter the domains of the websites you want to block from search results, separated by commas.</p>
  <input type="text" id="domains" placeholder="e.g. example.com, example.net, example.org">
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
